<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker Premium</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
	<h1 class="header">Cat Clicker</h1>
	<div class="root" id="root">
		<div class="catList" id="catList" data-bind="foreach: catList">
			<button class="catList__button" data-bind="text: name, click: $parent.changeCatView"></button>
		</div>
		<div class="catInfo" id="catInfo" data-bind="with: currentCat">
			<h3 data-bind="text: name"></h3>
			<img class="catInfo__pic" src="" alt="cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
			<div class="catInfo__clicks">
				<span class="catInfo__label">Clicks:</span>
				<span data-bind="text: clickCount"></span>
				<span class="catInfo__label">Title: </span>
				<span data-bind="text: title"></span>
			</div>
			<div class="catInfo__nicknames">
				<p class="catInfo__label">Nicknames:</p>
				<ul data-bind="foreach: nicknames">
					<li data-bind="text: $data"></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="admin" id="admin">
		<button id="adminButton">Admin</button>
		<div class="admin__form" id="adminForm">
			<label for="name">Name</label>
			<input type="text" name="name" id="name">
			<label for="url">URL</label>
			<input type="text" name="url" id="url">
			<label for="clicks">Clicks</label>
			<input type="text" name="clicks" id="clicks">
			<button id="saveAdmin">Save</button>
			<button id="cancelAdmin">Cancel</button>
		</div>
	</div>
	<script type="text/javascript" src="assets/lib/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="dist/compiled.js"></script>
</body>
</html>
