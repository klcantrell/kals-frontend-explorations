<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker Premium</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
	<h1 class="header">Cat Clicker</h1>
	<div class="root" id="root" data-bind="with: currentCat">
		<div class="catList" id="catList">
		</div>
		<div class="catInfo" id="catInfo">
			<h3 data-bind="text: name"></h3>
			<img class="catInfo__pic" src="" alt="cat" data-bind="click: $root.incrementCounter, attr: {src: imgSrc}">
			<p data-bind="text: clickCount"></p>
			<p data-bind="text: title"></p>
			<div class="catInfo__nicknames">
				<h4>Nicknames:</h4>
				<ul class="catInfo__nicknamesList" data-bind="foreach: nicknames">
					<li class="catInfo__nicknameItems" data-bind="text: $data"></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="admin" id="admin">
		<button id="adminButton">Admin</button>
		<div class="admin__form" id="adminForm">
			<label for="name">Name</label>
			<input type="text" name="name" id="name">
			<label for="url">URL</label>
			<input type="text" name="url" id="url">
			<label for="clicks">Clicks</label>
			<input type="text" name="clicks" id="clicks">
			<button id="saveAdmin">Save</button>
			<button id="cancelAdmin">Cancel</button>
		</div>
	</div>
	<script type="text/javascript" src="assets/lib/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="dist/compiled.js"></script>
</body>
</html>
