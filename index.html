<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn React with Kent C. Dodds</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/vanilla-tilt@1.4.1/dist/vanilla-tilt.min.js"></script>

  <style>

  </style>

  <script type="text/babel">
    class NameForm extends React.Component {
      handleSubmit = e => {
        e.preventDefault();
        console.log(this.inputNode.value);
      }

      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            <label>
              Name:
              <input type="text" ref={node => this.inputNode = node} />
            </label>
            <button type="submit">Submit</button>
          </form>
        );
      }
    }

    ReactDOM.render(<NameForm />, document.getElementById('root'));
  </script>
</body>
</html>
