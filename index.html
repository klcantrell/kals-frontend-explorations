<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn React with Kent C. Dodds</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/vanilla-tilt@1.4.1/dist/vanilla-tilt.min.js"></script>

  <style>

  </style>

  <script type="text/babel">
    class App extends React.Component {
      static allItems = [
        {id: 'a', value: 'apple'},
        {id: 'o', value: 'orange'},
        {id: 'g', value: 'grape'},
        {id: 'p', value: 'pear'},
      ]
      state = {items: []};
      addItem = () => {
        this.setState(({items}) => ({
          items: [
            ...items,
            App.allItems.find(
              i => !items.includes(i)
            )
          ]
        }));
      }
      removeItem = item => {
        this.setState(({items}) => ({
          items: items.filter(i => i !== item)
        }));
      }

      render() {
        const {items} = this.state;
        return (
          <div>
            <button
              disabled = {
                items.length >= App.allItems.length
              }
              onClick={this.addItem}
            >
              +
            </button>
            {items.map((i, index) => (
              <div key={i.id}>
                <button
                  onClick={() => this.removeItem(i)}
                >
                  -
                </button>
                {i.value}:
                <input />
              </div>
            ))}
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('root'));

  </script>
</body>
</html>
