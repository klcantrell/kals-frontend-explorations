<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn React with Kent C. Dodds</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/vanilla-tilt@1.4.1/dist/vanilla-tilt.min.js"></script>

  <style>

  </style>

  <script type="text/babel">
    class NameForm extends React.Component {
      state = {error: this.props.getErrorMessage('')};
      
      handleSubmit = e => {
        e.preventDefault();
        const value = e.target.elements.username.value;
        const error = this.props.getErrorMessage(value);
        if (error) {
          alert(`error: ${error}`);
        } else {
          alert (`sucess: ${value}`);
        }
      }

      handleChange = e => {
        const {value} = e.target;
        this.setState({
          error: this.props.getErrorMessage(value)
        });
      }

      render() {
        const {error} = this.state;
        return (
          <form onSubmit={this.handleSubmit}>
            <label>
              Name:
              <input type="text" name="username" onChange={this.handleChange} />
            </label>
            {error ? (
              <div style={{color: 'red'}}>
                {error}
              </div>
            ) : null}
            <button disabled={Boolean(error)} type="submit">Submit</button>
          </form>
        );
      }
    }

    const element = <NameForm getErrorMessage = {value => {
      if (value.length < 3) {
        return `Value must be at least 3 characters, but you gave ${value.length} characters!`;
      }
      if (!value.includes('s')) {
        return `Value does not include "s", but it should!`;
      }
      return null;
    }}/>

    ReactDOM.render(element, document.getElementById('root'));
  </script>
</body>
</html>
