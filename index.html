<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn React with Kent C. Dodds</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    .box {
      border: 1px solid black;
    }

    .box--small {
      width: 60px;
      height: 60px;
    }

    .box--medium {
      width: 100px;
      height: 100px;
    }

    .box--large {
      width: 175px;
      height: 175px;
    }

    .box--special {
      width: 100%;
      height: 175px;
    }
  </style>

  <script type="text/babel">
    function Box({style, size, className = '', ...rest}) {
      const sizeClassName = size ? `box--${size}` : '';
      return (
        <div
          className={`box ${className} ${sizeClassName}`.trim()}
          style={{paddingLeft: '50px', ...style}}
          {...rest}
        />
      );
    }

    const element = (
      <div>
        <Box size="small" style={{backgroundColor: 'lightblue'}}>small box</Box>
        <Box size="medium" style={{backgroundColor: 'pink'}}>small box</Box>
        <Box size="large" style={{backgroundColor: 'orange'}}>small box</Box>
      </div>
    );



    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
</html>
