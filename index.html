<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn React with Kent C. Dodds</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
  </style>

  <script type="text/babel">
    class StopWatch extends React.Component {
      state = {lapse: 0, running: false};
      handleRunClick = () => {
        this.setState(state => {
          if (state.running) {
            clearInterval(this.timer);
          } else {
            const startTime = Date.now() - state.lapse;
            this.timer = setInterval(() => {
              this.setState({
                lapse: Date.now() - startTime
              });
            });
          }
          return {running: !state.running};
        });
      }
      handleClearClick = () => {
        clearInterval(this.timer);
        this.setState({lapse: 0, running: false});
      }
      componentWillUnmount() {
        clearInterval(this.timer);
      }

      render() {
        const {lapse, running} = this.state
        const buttonStyles = {
          border: '1px solid #ccc',
          background: '#fff',
          fontSize: '2em',
          padding: '15px',
          margin: '5px',
          width: '200px'
        };

        return (
          <div style={{textAlign: 'center'}}>
            <label style={{fontSize: '5em', display: 'block'}}>{lapse}ms</label>
            <button onClick={this.handleRunClick} style={buttonStyles}>{running ? 'Stop' : 'Start'}</button>
            <button onClick={this.handleClearClick} style={buttonStyles}>Clear</button>
          </div>
        );
      }
    }

    ReactDOM.render(<StopWatch />, document.getElementById('root'));
  </script>
</body>
</html>
