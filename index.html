<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn React with Kent C. Dodds</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/vanilla-tilt@1.4.1/dist/vanilla-tilt.min.js"></script>

  <style>

  </style>

  <script type="text/babel">
    class MyFancyForm extends React.Component {
      static availableOptions = [
        'apple',
        'grape',
        'cherry',
        'orange',
        'pear',
        'peach'
      ];
      state = {multiline: '', commaSeparated: '', multiSelect: []};

      handleCommaSeparatedChange = e => {
        const {value} = e.target;
        const allVals = value
          .split(',')
          .map(v => v.trim())
          .filter(Boolean);
        this.setState({
          commaSeparated: value,
          multiline: value
            .split(',')
            .map(v => v.trim())
            .filter(Boolean)
            .join('\n'),
          multiSelect: allVals
            .filter(v => MyFancyForm.availableOptions.includes(v))
        });
      }
      handleMultilineChange = e => {
        const {value} = e.target;
        const allVals = value
          .split('\n')
          .map(v => v.trim())
          .filter(Boolean);
        this.setState({
          commaSeparated: value
            .split('\n')
            .map(v => v.trim())
            .filter(Boolean)
            .join(','),
          multiline: value,
          multiSelect: allVals
            .filter(v => MyFancyForm.availableOptions.includes(v))
        })
      }
      handleMultiSelectChange = e => {
        const allVals = Array.from(e.target.selectedOptions).map(option => option.value);
        this.setState({
          multiSelect: allVals,
          multiline: allVals.join('\n'),
          commaSeparated: allVals.join(','),
        });
      }
      render() {
        const {commaSeparated, multiline, multiSelect} = this.state;
        return (
          <form>
            <div>
              <label>
                comma separated values:
                <br />
                <input
                  type="text"
                  value={commaSeparated}
                  onChange = {
                    this.handleCommaSeparatedChange
                  }
                />
              </label>
            </div>
            <div>
              <label>
                multiline values:
                <br />
                <textarea
                  value={multiline}
                  rows={
                    MyFancyForm.availableOptions.length
                  }
                  onChange={
                    this.handleMultilineChange
                  }
                />
              </label>
            </div>
            <div>
              <label>
                <select
                  multiple
                  value={multiSelect}
                  size={
                    MyFancyForm.availableOptions.length
                  }
                  onChange={
                    this.handleMultiSelectChange
                  }
                >
                  {MyFancyForm.availableOptions.map(
                    optionValue => (
                      <option
                        key={optionValue}
                        value={optionValue}
                      >
                        {optionValue}
                      </option>
                    )
                  )}
                </select>
              </label>
            </div>
          </form>
        )
      }
    }

    ReactDOM.render(<MyFancyForm />, document.getElementById('root'));

  </script>
</body>
</html>
