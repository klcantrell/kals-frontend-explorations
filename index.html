<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn React with Kent C. Dodds</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/vanilla-tilt@1.4.1/dist/vanilla-tilt.min.js"></script>

  <style>
    .tilt-root {
      width: 300px;
      height: 200px;
      background: radial-gradient(pink, blueviolet);
    }

    .tilt-child {
      height: 40%;
      width: 40%;
      background-color: white;
      position: relative;
      box-shadow: 0px 0px 10px black;
    }

    .totally-centered {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateY(-50%) translateX(-50%);
    }
  </style>

  <script type="text/babel">
    class Tilt extends React.Component {
      componentDidMount() {
        VanillaTilt.init((this.rootNode), {
          max: 25,
          speed: 400,
          glare: true,
          'max-glare': 0.5
        });
      }

      render() {
        return (
          <div 
            ref={node => (this.rootNode = node)}
            className="tilt-root"
          >
            <div className="tilt-child totally-centered">
              <div {...this.props} />
            </div>
          </div>
        );
      }
    }

    const element = (
      <div className="totally-centered">
        <Tilt>
          <div className="totally-centered">
            vanilla-tilt.js
          </div>
        </Tilt>
      </div>
    );

    ReactDOM.render(element, document.getElementById('root'));
  </script>
</body>
</html>
